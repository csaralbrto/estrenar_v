<div class="grid-container">
  <div class="grid-x grid-padding-x align-stretch">
    <div class="cell medium-1 large-1">
    </div>
    <div class="cell small-12 medium-3 large-3 text-center">
      <div class="cell small-12 medium-12 large-12">
        <h2>Mi cuenta</h2>
      </div>
      <div class="cell small-12 medium-12 large-12">
        &nbsp;
      </div>
      <div class="cell small-12 medium-12 large-12">
        <p>Tus datos nos ayudan a proporcionarte informaci&oacute;n m&aacute;s acertada acerca de lo que b&uacute;scas
        </p>
      </div>
      <div class="cell small-12 medium-12 large-12">
        &nbsp;
      </div>
      <div class="cell small-12 medium-12 large-12">
        <a href="" class="button search_button">Ver favoritos <i class="fi-heart"></i></a>
      </div>
      <div class="cell small-12 medium-12 large-12">
        <a href="" class="button">Cerrar sesi&oacute;n <i class="fi-power"></i></a>
      </div>
    </div>
    <div class="cell small-12 medium-8 large-8">
      <form >
        <div class="form-tabs">
          <div class="grid-container grid-padding-y">
            <div class="cell grid-x grid-margin-x">
              <div class="cell small-12 medium-12 large-12">
                <h6>Datos del Proyecto</h6>
              </div>
              <div class="cell small-12 medium-12 large-12">
                &nbsp;
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Nombre*</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="Juan Pablo" name="name">
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="Cifuentes" name="lastname">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">E-mail*</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="jp.cifuentes7@gmail.com" name="email">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Tel&eacute;fono*</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="3187225694" name="movil">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Pa&iacute;s*</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="Colombia" name="country">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Ciudad*</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="Barranquilla" name="name">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
            </div>
            <div class="cell grid-x grid-margin-x">
              <div class="cell small-12 medium-12 large-12">
                <h6>Preferencias</h6>
              </div>
              <div class="cell small-12 medium-12 large-12">
                &nbsp;
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Ciudad/zona de inter&eacute;s</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="Bogot&aacute;" name="city">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Presupuesto de compra</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="text" placeholder="$ 400.000.000" name="presupuesto">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Subsidio</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <select name="" id="">
                  <option value="no">No</option>
                  <option value="si">S&iacute;</option>
                </select>
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Tiempo en el que considera comprar</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <select name="" id="">
                  <option value="3-6">Entre 3 y 6 meses</option>
                  <option value="---">.....</option>
                </select>
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
            </div>

            <div class="cell grid-x grid-margin-x">
              <div class="cell small-12 medium-12 large-12">
                <h6>Notificaciones</h6>
              </div>
              <div class="cell small-12 medium-12 large-12">
                &nbsp;
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Buscas vivienda para</label>
              </div>
              <div class="grid-x cell medium-4 large-4 small-12">
                <fieldset class="cell small-6 large-6 medium-6 control-group">
                  <label for="houseForHabitar" class="control control-radio">
                    Habitar
                    <input type="radio" name="houseFor" formControlName="typeSearch" name="typeSearch" value="habitar"
                      id="houseForHabitar">
                    <div class="control_indicator"></div>
                  </label>
                </fieldset>
                <fieldset class="cell small-6 large-6 medium-6 control-group">
                  <label for="houseForInvertir" class="control control-radio">
                    Invertir
                    <input type="radio" name="houseFor" formControlName="typeSearch" name="typeSearch" value="invertir"
                      id="houseForInvertir">
                    <div class="control_indicator"></div>
                  </label>
                </fieldset>
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Medio de contacto</label>
              </div>
              <div class="cell medium-4 large-4 small-12 container-account-options-top">
                <input type="radio" class="radio_item-account" name="contactType" formControlName="contactType"
                  value="1" id="contactType1">
                <label class="label_item-account-square" for="contactType1">
                  <div class="account-option-square text-bold text-center">
                    <i class="fi-mail"></i>
                  </div>
                  <span class="text-option-square">Correo electr&oacute;nico</span>
                </label>
                <input type="radio" class="radio_item-account" name="contactType" formControlName="contactType"
                  value="2" id="contactType2">
                <label class="label_item-account-square" for="contactType2">
                  <div class="account-option-square text-bold text-center">
                    <i class="fi-mail"></i>
                  </div>
                  <span class="text-option-square">WhatsApp</span>
                </label>
                <input type="radio" class="radio_item-account" name="contactType" formControlName="contactType"
                  value="3" id="contactType3">
                <label class="label_item-account-square" for="contactType3">
                  <div class="account-option-square text-bold text-center">
                    <i class="fi-telephone"></i>
                  </div>
                  <span class="text-option-square">Tel&eacute;fono o celular</span>
                </label>
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
            </div>

            <div class="cell grid-x grid-margin-x">
              <div class="cell small-12 medium-12 large-12">
                <h6>Seguridad</h6>
              </div>
              <div class="cell small-12 medium-12 large-12">
                &nbsp;
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Contrase&ntilde;a Actual</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="password" placeholder="" name="password">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Contrase&ntilde;a Nueva</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="password" placeholder="" name="password-new">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
              <div class="cell medium-1 large-1 small-0"></div>
              <div class="cell medium-3 large-3 small-12">
                <label class="text-bold">Confirmar contrase&ntilde;a</label>
              </div>
              <div class="cell medium-4 large-4 small-12">
                <input type="password" placeholder="" name="repeat-password">
              </div>
              <div class="cell medium-4 large-4 small-12">
              </div>
            </div>

            <div class="cell medium-12 large-12 small-12 text-right">
              <a href="" class="button">Actualizar Cuenta</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
