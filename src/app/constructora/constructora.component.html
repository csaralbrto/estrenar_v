<div class="grid-container">
  <div class="grid-x grid-padding-x align-stretch">
    <div class="cell large-12">
    </div>
    <div class="cell large-2"></div>
    <div class="cell large-8">
      <p class="callout secondary">Publicidad</p>
    </div>
    <div class="cell large-2"></div>
  </div>
</div>
<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="cell large-12">
      <h2>Constructoras</h2>
    </div>

    <form action="">
      <div class="cell large-12 medium-12">
        <input type="search" name="" placeholder="Buscar constructora" id="">
        <i class="fi-magnifying-glass large icon-search-style"></i>
      </div>
      <div class="cell large-12">
        <input type="text" name="" id="" placeholder="Ciudad">
      </div>
    </form>
  </div>
</div>
<div class="grid-container">
  <div class="grid-x grid-padding-x meidum-4 small-1">
    <div class="medium-4 small-12" *ngFor="let project1 of response; let i = index">
      <!-- Card Proyecto individual-->
      <div class="cell shrink">
        <div class="card">
          <div class="card-section grid-x grid-padding-x">
            <div class="cell medium-4">
              <img [src]="project1.url_img" alt="">
            </div>
            <div class="medium-8">
              <h6 class="align-left">Amarillo</h6>
              <span>{{ project1.direccion }}</span>
              <br>
              <span>+57 5800000</span>
            </div>
          </div>
          <div class="card-section">
            <p [innerHTML]=project1.descripcion></p>
          </div>
          <div class="card-section">
            <div class="button-group align-spaced ">
              <a href="/proyectos" class="button">Proyectos</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin Card Proyecto individual-->
    </div>
    
  </div>
  <div class="grid-x grid-padding-x meidum-4 small-1 text-center">
    <div class="medium-12 large-12 small-12">
      <a class="button">Cargar m&aacute;s</a>
    </div>
  </div>
</div>
